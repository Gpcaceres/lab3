<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
</head>
<body>
    <div>
        <h1>LABORATORIO 3 ESCOLÁSTICO</h1>
    </div>
    <div>
        <div class="navbar">
            <a href="index.html">Estudiantes</a>
            <a href="Docentes.html">Docentes</a>
            <a href="Asignaturas.html">Asignaturas</a>
            <a href="Calificaciones.html">Calificaciones</a>
    </div>
    <div class="container">
        <div class="row">
            <table class="table table-striped" id="tabla1">

            </table>
        </div>
    </div>
    <script>
        fetch("Estudiantes.json")
        .then(response=>response.json())
            .then(datos =>{
                let cad = '<tr><th>Id</th><th>Apellido</th><th>Nombre</th><th>Teléfono</th><th>Género</th><th>Correo</th></tr>';
                for (let usuario of datos){
                    cad += `<tr><td>${usuario.idCaceresAlumno}</td>
                                <td>${usuario.apellidoCaceresAlumno}</td>
                                <td>${usuario.nombreCaceresAlumno}</td>
                                <td>${usuario.telefonoCaceresAlumno}</td>
                                <td>${usuario.generoCaceresAlumno}</td>
                                <td>${usuario.emailCaceresAlumno}</td></tr>`;
                }
                document.getElementById("tabla1").innerHTML =cad;

            }).catch (err => console.log(`No se visualiza los datos`));;
    </script>
</body>
</html>
